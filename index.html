<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body onload="themeSwitch()">
  <main>
    <div class="todo">
      <div class="todo__header">
        <h1 class="todo__logo">Todo</h1>
        <img src="images/icon-sun.svg" alt="" class=" todo__icon todo__icon--sun">

      </div>
      <div class="todo__box todo__box--input radius">
        <div class="todo__circle" id="add-button"> </div>
        <input type="text" placeholder="Create a new Todo" class="todo__input">
      </div>
      <ul class="todo__list topRadius" id="sortlist">


      </ul>
      <div class="todo__box todo__box--status">
        <p class="todo__status">
          <!-- Add dynamic number --> <span></span>items left
        </p>
        <p class="todo__btn-clear"> Clear Completed </p>
      </div>
      <div class="todo__box todo__box--filters  radius">
        <p class="filter filters__all focused"> All</p>
        <p class="filter filters__active"> Active </p>
        <p class="filter filters__completed"> Completed</p>
      </div>
      <p class="todo__info "> Drag and drop to reorder list</p>
      <script src='draganddrop.js'>

      </script>

      <script src="main.js"></script>
      <script src="themeSet.js"></script>

  </main>
  </div>
</body>


</html>
